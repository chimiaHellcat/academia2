<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login com Bootstrap 5</title>
  <!-- Importando Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Adiciona estilo personalizado para o botão */
    .btn-back {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>



  <div class="container">
    <!-- Botão para voltar para a HOME.html -->
    <a href="HOME.php" class="btn btn-outline-primary btn-back">Voltar para HOME</a>
  


  <h1>Cadastro</h1>
  <form id="cadastroForm">
    <div class="mb-3">
      <label for="username" class="form-label">Nome de usuário</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>


    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
    </div>


<div class="mb-3 form-check">
<button type="submit" class="btn btn-primary">Cadastrar</button>
</div>


    
  </form>
</div>

<script>
document.getElementById("cadastroForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var formData = new FormData(this);
  var password = formData.get('password');
  var confirmPassword = formData.get('confirmPassword');

    if (password !== confirmPassword) {
        alert("As senhas não correspondem. Por favor, tente novamente.");
        return;
    }
  fetch('processoCadastro.php', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert("Cadastro bem-sucedido!");
      window.location.href = "login.html";
      
    } else {
      alert(data.message);
    }
  })
  .catch(error => {
    console.error('Erro:', error);
    alert(error);
  });
});
</script>

</body>
</html>
