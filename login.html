<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login com Bootstrap 5</title>
  <!-- Importando Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Adiciona estilo personalizado para o botão */
    .btn-back {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Botão para voltar para a HOME.html -->
    <a href="HOME.php" class="btn btn-outline-primary btn-back">Voltar para HOME</a>
  


  
<div class="container">
  <h1>Login</h1>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Nome de usuário</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
    </div>
    <a href="cadastro.html" class="btn btn-primary">Cadastre-se</a>
    ou 
    <button type="submit" class="btn btn-primary">Entrar</button>
    <a href="#" class="btn btn-link">Esqueceu a senha?</a>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var formData = new FormData(this);
  fetch('processo.php', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert("Login bem-sucedido!");
      // redirecionamento
      // window.location.href = ".php";
      window.location.href = "HOME.php";
    } else {
      alert("Nome de usuário ou senha incorretos!");
    }
  })
  .catch(error => {
    console.error('Erro:', error);
    alert("Erro ao fazer login!");
  });
});
</script>

</body>
</html>
